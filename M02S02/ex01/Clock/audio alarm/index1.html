<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>

<head>
  <meta charset="utf-8">
  <title>Digital Clock</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="wrapper">


    <div class="display">
      <div id="time">
      </div>
    </div>
    <span></span>
    <span></span>
  </div>


  <div class="body-alarm">
    <div>
      <button
        onclick="setAlarm(this);"
        id="alarmButton"
      >Set Alarm</button>

      <input
        type="datetime_local"
        id="alarm_time"
      />
    </div>

    <div
      class="alarm-buttons"
      id="alarmOptions"
    >
      <button
        class="bt1"
        onclick="snooze();"
      >Snooze 5 minutes</button>
      <button
        class="bt"
        onclick="stopAlarm();"
      > Stop Alarm</button>
    </div>
    <!-- alarm-buttons -->
  </div>
  <!-- body-alarm -->
  </section>
  <!-- body-clock -->

  <script src="app.js"></script>

</body>

</html>
