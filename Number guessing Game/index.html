<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Numebr guessing game</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <div>
    <h1>
      NUMBER GUESSING GAME

      <p class="luck">
        Good Luck!!!
      </p>

  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <br> <br>
    <p class="lastResult"></p>

  </div>
  <!-- resultParas -->

  <div class="button">
    <label for="guessField">Click here </label><input
      type="text"
      id="guessField"
      class="guessField"
    >

    <input
      type="submit"
      value="Submit guess"
      class="guessSubmit "
    >
  </div>
  <!-- button -->


  <script src="app.js"></script>

</html>
